<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lens Prescription</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Prescription Count and Amount Earned -->
<div class="prescription-stats">
    <div class="left">
        <p><strong>Prescription Count:</strong> <span id="prescriptionCount">0</span></p>
    </div>
    <div class="right">
        <p><strong>Amount Earned:</strong> ₹<span id="amountEarned">0</span></p>
    </div>
</div>
<hr>
    <div id="prescription">
        <!-- Optical Shop Details -->
        <div class="header">
            <h2>Srinidhi Eye Care & Optical</h2>
            <p>Beside Bangalore Kobari Bondalu, Nizamabad</p>
        </div>
        <hr>

        <!-- Optometrist Details -->
        <div class="optometrist-details">
            <div class="left">
                <p><strong>Optometrist:</strong> B Mahesh Kumar</p>
                <p><strong>Mobile:</strong> +91 96037 69267</p>
            </div>
            <div class="right">
                <p><strong>Date:</strong> <span id="currentDate"></span></p>
            </div>
        </div>
        <hr>

        <!-- Patient Details -->
        <div class="section-title">Patient Details</div>
        <div class="patient-details">
            <div>
                <label for="patientName">Patient Name</label>
                <input type="text" id="patientName" placeholder="Enter name">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Age">
            </div>
            <div>
                <label for="gender">Gender</label>
                <select id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label for="village">Village</label>
                <input type="text" id="village" placeholder="Village">
            </div>
        </div>
        <hr>

        <!-- Prescription Table -->
        <div class="section-title">Prescription Details</div>
        <div class="prescription-table">
            <table>
                <thead>
                    <tr>
                        <th colspan="3">Left Eye</th>
                        <th colspan="3">Right Eye</th>
                    </tr>
                    <tr>
                        <th>SPH</th><th>CYL</th><th>AXIS</th>
                        <th>SPH</th><th>CYL</th><th>AXIS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="leftSPH"></td>
                        <td><input type="text" id="leftCYL"></td>
                        <td><input type="text" id="leftAXIS"></td>
                        <td><input type="text" id="rightSPH"></td>
                        <td><input type="text" id="rightCYL"></td>
                        <td><input type="text" id="rightAXIS"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr>

        <!-- Lens Type -->
        <div class="section-title">Lens Type</div>
        <div class="lens-type">
            <label><input type="checkbox" id="blueCut"> Blue Cut</label>
            <label><input type="checkbox" id="progressive"> Progressive</label>
            <label><input type="checkbox" id="bifocal"> Bifocal</label>
            <label><input type="checkbox" id="antiGlare"> Anti-Glare</label>
        </div>
        <hr>

        <!-- Amount -->
        <div class="section-title">Amount</div>
        <div class="amount">
            <strong>₹</strong>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <hr>

        <!-- Buttons -->
        <div class="buttons">
            <button onclick="generatePDF()">Download PDF</button>
            <button onclick="window.print()">Print</button>
            <button onclick="resetForm()">Reset</button>
        </div>

        <!-- Developer Credit -->
        <div style="text-align: center; margin-top: 15px; font-size: 12px; color: #666;">
            App developed by <strong>Maniteja</strong>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
